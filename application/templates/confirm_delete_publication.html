<!--
Sets up the confirm_delete_publication page using css and html. 
    - links the styles.css file to help format the page to be similar with all the other pages.
    - needed to modify the css so that there is a black overlay container to match the other pages.
    - establishes and designs all the buttons for the confirm_delete_publication page. 
-->

<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/519476132/photo/edge-of-open-book-pages.jpg?s=612x612&w=0&k=20&c=NljbavTkSaHBX_0g9Za8tCebyTTXVLSGJuw2In-qco0=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .confirm-box {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="black-overlay">
    <header class="header">
        <h1>Confirm Deletion</h1>
    </header>
    <main>
        <div class="confirm-box">
            <p>Are you sure you want to delete this publication?</p>
            <form action="/delete_publication/{{ publication_id }}" method="post">
                <input class="button" type="submit" value="Yes, Delete">
            </form>
            <form action="/homepage" method="get">
                <input class="button" type="submit" value="Cancel">
            </form>
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Publication Listings
    </footer>
</body>
</html>
