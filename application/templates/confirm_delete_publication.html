<!DOCTYPE html>
<html>
<head>
    <title>Confirm Deletion</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link the styles.css file -->
    <style>
        .confirm-box {
            border: 2px solid #007bff;
            padding: 20px;
            margin: 20px auto;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<div class="black-overlay">
    <header class="header">
        <h1>Confirm Deletion</h1>
    </header>
    <main>
        <div class="confirm-box">
            <p>Are you sure you want to delete this publication?</p>
            <form action="/delete_publication/{{ publication_id }}" method="post">
                <input class="button" type="submit" value="Yes, Delete">
            </form>
            <form action="/homepage" method="get">
                <input class="button" type="submit" value="Cancel">
            </form>
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Publication Listings
    </footer>
</body>
</html>
