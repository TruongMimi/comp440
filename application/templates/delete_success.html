<!DOCTYPE html>
<html>
<head>
    <title>Deletion Successful</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link the styles.css file -->
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/519476132/photo/edge-of-open-book-pages.jpg?s=612x612&w=0&k=20&c=NljbavTkSaHBX_0g9Za8tCebyTTXVLSGJuw2In-qco0=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style for the text input boxes */
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            background-color: white; /* White background for the text boxes */
            color: black; /* Black text color */
            border: 1px solid black; /* Black border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the submit button */
        .button {
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the back button */
        .back-button {
            text-align: center;
        }

        /* Style for the alerts */
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        /* Style for the header */
        .header {
            background-color: black; /* Solid black background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /* Style for the main content */
        main {
            background-color: black; /* Solid black background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Style for the footer */
        .footer {
            background-color: black; /* Solid black background */
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white; /* White text color */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Style for the h1 tag */
        h1 {
            color: white; /* White text color */
        }

        /* New CSS */
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-container .back-button {
            flex-grow: 1;
            margin-right: 10px; /* Adjust spacing between buttons */
        }
    </style>
</head>
<div class="black-overlay">
    <header class="header">
        <h1>Deletion Successful</h1>
    </header>
    <main>
        <p>
            <div style="color: green;">
                The publication has been successfully deleted!
            </div>
        </p>
        <form action="/undo_delete_publication/{{ publication_id }}" method="post">
            <input type="hidden" name="_method" value="POST">
            <div class="button-container">
                <!-- Undo Deletion Button -->
                <input class="button" type="submit" value="Undo Deletion">
                
                <!-- Back Button -->
                <a href="/homepage" class="button">Back</a>
            </div>
        </form>
    </main>
    <footer class="footer">
        &copy; 2024 Publication Listings
    </footer>
</body>
</html>
