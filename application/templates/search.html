<!--
Sets up the search page, allows the user to search for publications based on title, authors, date published, like, pages, or keywords
links the styles.css file to match the formats similar to other pages.
    - creates the input textboxes for what the users wants to search by
    - creates the buttons for search and back to navigate through the publication database website.
-->

<!DOCTYPE html>
<html>
<head>
    <title>Search Publications</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/519476132/photo/edge-of-open-book-pages.jpg?s=612x612&w=0&k=20&c=NljbavTkSaHBX_0g9Za8tCebyTTXVLSGJuw2In-qco0=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /*  text input boxes */
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            background-color: white; /* White background for the text boxes */
            color: black; /* Black text color */
            border: 1px solid black; /* Black border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* submit button */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* back button */
        .back-button {
            text-align: center;
        }

        /* alerts */
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        /*  header */
        .header {
            background-color: black; /* Solid black background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /*  main content */
        main {
            background-color: black;
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* footer */
        .footer {
            background-color: black; 
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white; /* White text color */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /*  h1 tag for title */
        h1 {
            color: white; /* White text color */
        }
    </style>
</head>
<body>
<div class="black-overlay">
    <header class="header">
        <h1>Search Publications</h1>
    </header>
    <main>
        <form action="/search" method="post">
            <label for="search_field">Search by:</label>
            <select name="search_field" id="search_field">
                <option value="Title">Title</option>
                <option value="Author">Author</option>
                <option value="DatePublished">Date Published</option>
                <option value="Link">Link</option>
                <option value="Pages">Pages</option>
                <option value="Keywords">Keyword</option>
            </select>
            <label for="search_query">Query:</label>
            <input type="text" id="search_query" name="search_query">
            <button type="submit">Search</button>
        </form>
        <div class="back-button">
            <a href="/homepage" class="button">Back</a>
        </div>
    </main>
    <footer class="footer">
        &copy; 2024 Publication Listings
    </footer>
</body>
</html>
