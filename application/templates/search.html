<!DOCTYPE html>
<html>
<head>
    <title>Search Results for "{{ query }}"</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for publication in results %}
            <li>{{ publication.title }} ({{ publication.year }})</li>
        {% endfor %}
    </ul>
</body>
</html>
