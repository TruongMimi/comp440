<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link the styles.css file -->
    <style>
        body {
            background-image: url('https://media.istockphoto.com/id/519476132/photo/edge-of-open-book-pages.jpg?s=612x612&w=0&k=20&c=NljbavTkSaHBX_0g9Za8tCebyTTXVLSGJuw2In-qco0=');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Style for the text input boxes */
        input[type=text], input[type=email], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            background-color: white; /* White background for the text boxes */
            color: black; /* Black text color */
            border: 1px solid black; /* Black border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Style for the submit button */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Style for the back button */
        .back-button {
            text-align: center;
        }

        /* Style for the alerts */
        .alert {
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
        }

        /* Style for the header */
        .header {
            background-color: black; /* Solid black background */
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        /* Style for the main content */
        main {
            background-color: black; /* Solid black background */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        /* Style for the footer */
        .footer {
            background-color: black; /* Solid black background */
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            color: white; /* White text color */
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
        }

        /* Style for the h1 tag */
        h1 {
            color: white; /* White text color */
        }

        /* New style for the outer red box */
        .outer-red-box {
            border: 2px solid red; /* Red border */
            padding: 10px; /* Padding to create space */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 10px; /* Add some space below */
        }
    </style>
</head>
<body>
    <div class="black-overlay">
        <header class="header">
            <h1>User Login</h1>
        </header>
        <main class="main-content">
            {% if Signup_success %}
            <p>                
                <div class="alert alert-success" style="color: green;">
                    Signup successful! You can now login.
                </div>             
            </p>
            {% endif %}

            {% if Login_failure %}
            <p>                
                <div class="alert alert-error" style="color: red;">
                    Invalid email or password. Please try again.
                </div>             
            </p>
            {% endif %}

            <form action="/login" method="post">
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <div class="outer-red-box"> <!-- New div for the outer red box -->
                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>
                </div>
                <div class="back-button">
                    <input class="button" type="submit" value="Login">
                </div>
            </form>
            <p>Don't have an account? <a href="/signup_page">Sign Up</a></p>
        </main>
        <footer class="footer">
            &copy; 2024 Publication Listings
        </footer>
    </div>
</body>
</html>
